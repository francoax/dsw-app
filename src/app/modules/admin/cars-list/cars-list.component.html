<!-- eslint-disable max-len -->
<div class="overflow-x-auto">
  <div class="mt-6">
    <h2 class="text-base font-semibold leading-7 text-gray-900">Lista de Autos.</h2>
    <p class="mt-1 text-sm leading-6 text-gray-600">Autos vigentes de PHS.</p>
  </div>
  <table class="table table-xs">
    <thead>
      <tr> 
        <th>Id</th>
        <th>Marca</th> 
        <th>Modelo</th> 
        <th>AÃ±o</th> 
        <th>Patente</th>
        <th>Fecha</th>
        <th>Valor</th>
        <th>Localidad</th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>{{car.plate}}</td>
        <td>{{car.price?.date}}</td>
        <td>{{car.price?.value}}</td>
        <td>{{car.locality}}</td>
        <th>
          <div class="table-icons">
            <svg (click)="onUpdate(car)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>
            <svg (click)="onDelete(car.id)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </div>
        </th>
      </tr>
    </tbody> 
  </table>
</div>
<confirmation-modal #confirmationModal (confirmationEvent)="onDeleteConfirm()">
  <ng-container modal-title>Eliminar Vehiculo?</ng-container>
  <ng-container modal-message>Estas seguro de eliminar este Vehiculo?</ng-container>
</confirmation-modal>
